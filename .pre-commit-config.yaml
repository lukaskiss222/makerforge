repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.26
    hooks:
      - id: uv-lock
   # Basic hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml

  - repo: local
    hooks:
      # 1) Lint + autofix
      - id: ruff-check
        name: ruff (lint)
        entry: uv run ruff check --fix --exit-non-zero-on-fix
        language: system
        types: [python]

      # 2) Format (run after ruff --fix)
      - id: ruff-format
        name: ruff (format)
        entry: uv run ruff format
        language: system
        types: [python]

      # 3) Type check (run on the whole project, not only staged files)
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        pass_filenames: false
